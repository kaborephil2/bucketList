<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="jumbotron bg-secondary">
        <div class="container text-center">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to
                your wishlist</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="container">
                <form id="destination_details_form" >
                    
                        <label for="name" class="form-label">Destination name</label>
                        <input required minlength="2" type="text" class="form-control" id="name"
                            placeholder="Enter the name of the destination"><br/>
                    
                    
                        <label for="location" class="form-label">Location</label>
                        <input required minlength="2" type="text" class="form-control" id="location"
                            placeholder="Where is it located?"><br/>
                
                
                        <label for="photo" class="form-label">Photo</label>
                        <input type="url" class="form-control" id="photo" placeholder="Enter an image url of the place"><br/>
                    
                    
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Where is it located?"></textarea><br/>
                    
                    <button type="submit" class="btn btn-primary submit_btn form-control">Add to list</button>
                </form>

            </div>
        </div>
            <div class="col-md-9">
                <h4 id="title">Enter destination details</h4>
                <div id="destinations_container">
                    
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
